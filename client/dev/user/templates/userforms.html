<div class="page-content-wrapper">
    <div class="page-content">

        <div id="divProgress" class="divProgress">
            <p class="progressP">
                <img src="public/assets/admin/layout/img/loading-spinner-default.gif" />
            </p>
        </div>
        <!--Contents Start-->
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption"> <i class="fa fa-users"></i>Edit User</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"> </a>
                </div>
            </div>
            <div class="portlet-body">
                <form 
                    #f="ngForm"
                    (ngSubmit)="onSubmit(f.form.value)" 
                    class="form-horizontal">

                    <div class="mrb20 clearfix">
                        <div class="col-md-12">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                            User Name
                                        </label>
                                    <div class="col-md-4">
                                        <input 
                                                #username 
                                                required 
                                                type="text" 
                                                class="form-control" 
                                                [(ngModel)]="user.Name" 
                                                name="username"
                                                ngModel />

                                        <div *ngIf="username.touched && username.errors">
                                            <div *ngIf="username.errors.required" class="alert alert-danger">
                                                User Name is required.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                            Email
                                        </label>
                                    <div class="col-md-4">
                                        <input 
                                                #email 
                                                required 
                                                type="text" 
                                                class="form-control" 
                                                name="email" 
                                                [(ngModel)]="user.Email"
                                                ngModel />
                                        <div *ngIf="email.touched && email.errors">
                                            <div *ngIf="email.errors.required" class="alert alert-danger">
                                                Email is required.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                            Password
                                        </label>
                                    <div class="col-md-4">
                                        <input 
                                            #password 
                                            required 
                                            type="password" 
                                            class="form-control" 
                                            name="password" 
                                            ngModel />

                                        <div *ngIf="password.touched && password.errors">
                                            <div *ngIf="password.errors.required" class="alert alert-danger">
                                                password is required.
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                           Confirm Password
                                        </label>
                                    <div class="col-md-4">
                                        <input 
                                            #confirmpassword 
                                            required 
                                            type="password" 
                                            class="form-control" 
                                            name="confirmpassword"
                                            ngModel />
                                        <div *ngIf="confirmpassword.touched && confirmpassword.errors">
                                            <div *ngIf="confirmpassword.errors.required" class="alert alert-danger">
                                                Confirm Password is required.
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                            PIN
                                        </label>
                                    <div class="col-md-4">
                                        <input 
                                            #pin 
                                            required 
                                            type="text" 
                                            class="form-control" 
                                            name="pin" 
                                            [(ngModel)]="user.PIN"
                                            ngModel
                                            />
                                        <div *ngIf="pin.touched && pin.errors">
                                            <div *ngIf="pin.errors.required" class="alert alert-danger">
                                                PIN is required.
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-offset-3 col-md-4">
                                        <button 
                                            [disabled]="!f.valid" 
                                            type="submit" 
                                            class="btn green">
                                                <i class="fa fa-save"></i> 
                                            Save 
                                            </button>
                                        <button type="reset" class="btn green">
                                                <i class="fa fa-close"></i> 
                                            Cancel 
                                            </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </form>
            </div>
        </div>
        <!--Contents End-->
    </div>
</div>
