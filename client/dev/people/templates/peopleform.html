<div class="page-content-wrapper">
            <div class="page-content">

                <div id="divProgress" class="divProgress">
                    <p class="progressP">
                        <img src="public/assets/admin/layout/img/loading-spinner-default.gif" />
                    </p>
                </div>
                <!--Contents Start-->
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption"> <i class="fa fa-users"></i>{{title}}</div>
                        <div class="tools"> <a href="javascript:;" class="collapse"> </a> </div>
                    </div>
                    <div class="portlet-body">
                        <form 
                            #f="ngForm"
                            (ngSubmit)="onSubmit(f.form.value)" 
                            class="form-horizontal">

                        <div class="mrb20 clearfix">
                            <div class="col-md-12">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            Name
                                        </label>
                                        <div class="col-md-4">
                                            <input
                                                [(ngModel)]="people.Name"
                                                #name
                                                required
                                                type="text" 
                                                class="form-control" 
                                                name="name"  
                                                ngModel />
                                            <div *ngIf="name.touched && name.errors">
                                                <div
                                                    *ngIf="name.errors.required"
                                                    class="alert alert-danger">
                                                    Name is required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="control-label col-md-3">
                                            Email
                                        </label>
                                        <div class="col-md-4">
                                            <input
                                                [(ngModel)]="people.Email"
                                                #email
                                                required
                                                type="text" 
                                                class="form-control" 
                                                name="email"
                                                ngModel />
                                            <div *ngIf="email.touched && email.errors">
                                                <div
                                                    *ngIf="email.errors.required"
                                                    class="alert alert-danger">
                                                    Email is required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            Phone
                                        </label>
                                        <div class="col-md-4">
                                            <input 
                                                [(ngModel)]="people.Phone"
                                                #phone
                                                required
                                                type="text" 
                                                class="form-control" 
                                                name="phone"
                                                ngModel />
                                            <div *ngIf="phone.touched && phone.errors">
                                                <div
                                                    *ngIf="phone.errors.required"
                                                    class="alert alert-danger">
                                                    Phone is required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            Gender
                                        </label>
                                        <div class="col-md-4">
                                            
                                            <select
                                                (change)="onGenderchange(gender.value)"
                                                #gender
                                                name="gender" 
                                                class="form-control">
                                                <option value="MALE">Male</option>
                                                <option value="FEMALE">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            Contact Preference
                                        </label>

                                        <div class="col-md-4">
                                            <label class="radio-inline">
                                                <input checked type="radio" name="Preference" value="phone"> Phone
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="Preference" value="email"> Email
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="control-label col-md-3">Event</label>
                                        <div class="col-md-4">
                                             <select
                                                [(ngModel)]="selectedvalue"
                                                (change)="onEventchange(event.value)"
                                                #event
                                                class="form-control" 
                                                name="event">
                                                <option value="">Please Select</option>
                                                <option  
                                                    *ngFor="let event of events"
                                                    [value]="event.ID">
                                                {{event.Name}}
                                                </option>
                                            </select>
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            Event Date
                                        </label>
                                        <div class="col-md-4">
                                            <select id="EventDate" class="form-control" name="EventDate">
                                                
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-offset-3 col-md-4">
                                            <button
                                                [disabled]="!f.valid" 
                                                type="submit" 
                                                class="btn green">
                                                <i class="fa fa-save"></i> 
                                            Save 
                                            </button>
                                            <button 
                                                type="reset" 
                                                class="btn green">
                                                <i class="fa fa-close"></i> 
                                            Cancel 
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        </form>
                    </div>
                </div>
                <!--Contents End-->
            </div>
        </div>
